name: Deploy to gh-pages

on:
  push:
    branches:
      - main  # Trigger this action on pushes to the main branch. You can adjust this if needed.

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'  # Change this to your desired Node.js version

      - name: Install dependencies and build
        run: |
          npm install  # Or use yarn if applicable
          npm run build  # Or the command to generate your 'dist' folder

      - name: Deploy to gh-pages
        run: |
          git config --global user.email "github-actions@users.noreply.github.com"
          git config --global user.name "GitHub Actions"

          git checkout --orphan gh-pages
          git rm -rf .
          git clean -ffxd
          cp -r dist/* .
          git add .
          git commit -m "Deploy to gh-pages"
          git push origin gh-pages --force-with-lease